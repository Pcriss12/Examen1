<section class="container">
  <div class="col-md-2 col-md-offset-10 searchStyle">
    <span class="fa fa-search"><input id="search" type="text" name="nameFilter" ng-model="ctrl.nameFilter" placeholder="Buscar Jugador"></span>
  </div>
</section>
<div class="clearFix"></div>
<section class="container-fluid" ng-controller="PlayerController as ctrl">
  <div class="col-md-4" ng-repeat="userPlayer in ctrl.players | filter:ctrl.nameFilter">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-4">
            <img ng-src="{{userPlayer.photo}}" class="img-responsive">
          </div>
          <div class="col-md-8 titleList">
            <h4> Jugador</h4>
            <div class="line"></div>
            <h6><span>CÃ³digo:</span> {{userPlayer.code}}</h6>
            <h6><span>Nombre:</span> {{userPlayer.name}}</h6>
            <h6><span>Alias:</span> {{userPlayer.nickName}}</h6>
            <h6><span>Dinero:</span> {{userPlayer.money}}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
