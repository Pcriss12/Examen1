<main>
  <section id="RegPlayer" ng-controller="PlayerController as ctrl">
    <form name="frmRegPlayer" action="index.html" method="post">
      <div class="col-md-6 formStyle">
        <div class="">
          <label for="">CÃ³digo</label>
          <input type="number" name="code" ng-model="ctrl.code" value="">
        </div>
        <div class="">
          <label for="">Nombre</label>
          <input type="text" name="name" ng-model="ctrl.name" value="">
        </div>
      </div>
      <div class="">
        <label for="">Alias</label>
        <input type="text" name="nickName" ng-model="ctrl.nickName" value="">
      </div>
      <div class="">
        <label for="">Cantidad de dinero</label>
        <input type="number" name="money" ng-model="ctrl.money" value="">
      </div>
      <div class="">
        <label for="">Foto</label>
        <input type="file" name="photo" ng-model="ctrl.photo" value="" id="photo">
      </div>

      <div class="">
        <input type="button" name="Registrar" value="Register" ng-click="ctrl.preSave()" ng-disabled="frmRegPlayer.$invalid">
      </div>
    </form>
    <table>
      <thead>
        <tr>
          <th>Foto</th>
          <th>Alias</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="userPlayer in ctrl.players">
          <th><img height="60px" width="80px" ng-src="{{userPlayer.photo}}"></th>
          <th>{{userPlayer.nickName}}</th>
        </tr>
      </tbody>
    </table>
  </section>
</main>
