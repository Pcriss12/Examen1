  <section id="RegPlayer" ng-controller="PlayerController as ctrl">
    <form name="frmRegPlayer" action="index.html" method="post">
      <div class="">

      </div>
      <div class="">
        <label for="">Primer Nombre</label>
        <input type="text" name="firstName" ng-model="ctrl.firstName" value="">

    <table>
      <thead>
        <tr>
          <th>Foto</th>
          <th>Alias</th>

      <tbody>

          <th><img height="60px" width="80px" ng-src="{{userPlayer.photo}}"></th>
